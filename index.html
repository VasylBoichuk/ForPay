<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Оплата</title>
<style>
  body { font-family: Arial; text-align: center; padding: 2rem; background: #f7f7f7; }
  .container { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; }
  input { padding: 0.5rem; margin: 0.5rem 0; width: 80%; font-size: 1rem; }
  button { padding: 0.7rem 1.5rem; font-size: 1rem; margin-top: 1rem; cursor: pointer; background: #28a745; color: #fff; border: none; border-radius: 5px; }
  button:hover { background: #218838; }
  .qr { margin-top: 1.5rem; }
  .note { font-size: 0.9rem; color: #555; margin-top: 1rem; }
</style>
</head>
<body>
<div class="container">
  <h2>Оплата</h2>
  <p><strong>Отримувач:</strong> Ім’я/Назва бізнесу</p>
  <p><strong>IBAN:</strong> UA12345678901234567890123456</p>

  <input type="number" id="amount" placeholder="Сума (грн/валюта)" step="0.01">
  <input type="text" id="purpose" placeholder="Призначення платежу">

  <button id="generateQR">Показати QR для оплати</button>

  <div class="qr" id="qrcode"></div>

  <p class="note">
    Скануйте QR у своєму банківському застосунку або скопіюйте IBAN та введіть у банкінгу.
  </p>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
const button = document.getElementById('generateQR');
const qrcodeDiv = document.getElementById('qrcode');
const iban = 'UA12345678901234567890123456';
const name = 'Ім’я/Назва бізнесу';

button.addEventListener('click', () => {
  const amount = document.getElementById('amount').value;
  const purpose = document.getElementById('purpose').value;

  if (!amount) { alert('Введіть суму'); return; }

  let qrText = `BCD
002
1
SCT
${name}
${iban}
${amount}
${purpose}`;

  qrcodeDiv.innerHTML = '';
  new QRCode(qrcodeDiv, {
    text: qrText,
    width: 200,
    height: 200
  });
});
</script>
</body>
</html>
